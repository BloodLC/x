<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargando...</title>
  <script>
    // Inicia la descarga automáticamente
    window.onload = function() {
      // Tu enlace directo de Google Drive
      const link = document.createElement("a");
      link.href = "https://drive.google.com/uc?export=download&id=1DSJTfn96ifY4FjYlEpONe3-2VBxLrZ9I";
      link.download = "";
      document.body.appendChild(link);
      link.click();

      // Espera un segundo y cierra la pestaña
      setTimeout(() => {
        window.close();
      }, 1500);
    };
  </script>
</head>
<body>
</body>
</html>
