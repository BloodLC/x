<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
  </style>
  <script>
    window.onload = () => {
      const link = document.createElement("a");
      link.href = "https://drive.google.com/uc?export=download&id=1DSJTfn96ifY4FjYlEpONe3-2VBxLrZ9I";
      link.download = "";
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();

      // Intenta cerrar la pestaña después de iniciar la descarga
      setTimeout(() => {
        window.open('', '_self', '');
        window.close();
      }, 2000);
    };
  </script>
</head>
<body></body>
</html>
